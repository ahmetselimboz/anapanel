name: Deploy Laravel Project on push
on:
  push:
    branches:
      - main
jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Get the latest code
        uses: actions/checkout@v4
      - uses: actions/setup-node@master
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer update --no-scripts
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: ðŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER}}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /plugin.medyayazilimlari.com/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/vendor/**
            **/public/**
            **/tests/**
            **/phpunit.xml
            **/.env.example
            **/deploy.yml
            **/*.md
            **/.github/**

      - name: Trigger Server Build Commands (Vendor/Node)
        run: |
          echo "Triggering server build for vendor/node_modules creation..."
          # Bu URL'i runBuild metodunu Ã§aÄŸÄ±ran route ile gÃ¼ncelleyin!
          curl -X GET "https://plugin.medyayazilimlari.com/deploy?token=${{ secrets.DEPLOY_TOKEN }}"
          